{% extends "base.html" %} {% block content %}
<h2>{{ question.question }}</h2>
<form action="{{ url_for('handle_answer') }}" method="post">
  {% for choice in question.choices %}
  <input
    type="radio"
    name="answer"
    value="{{ choice }}"
    id="{{ choice }}"
    required
  />
  <label for="{{ choice }}">{{ choice }}</label><br />
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
